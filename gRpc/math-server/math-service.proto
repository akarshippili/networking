syntax = "proto3";

option go_package = "github.com/akarshippili/networking/gRpc/math-server";

package mathserver;

// The math service definition.
service Math {
  rpc Add (Request) returns (Response) {}
}

message Request {
  int64 var1 = 1;
  int64 var2 = 2;
}

message Response {
  int64 result = 1;
}